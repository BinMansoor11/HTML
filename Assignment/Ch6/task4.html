    <h1>Poem in a table</h1>
    <Table bgcolor="#808080" border="1" " width="750" >
        <tr>
            <th bgcolor="#33adff" colspan="3">Fire and Ice</th>
        </tr>
            <td bgcolor="#ffffff" align="center" colspan="3">Some say the world will end in fire, <br> Some say in ice.</td>
        <tr bgcolor="#ffffff">
            <td valign="top">From what I've tasted of desire <br> I hold with those who favor
                fire.<br></td>
            <td valign="top">But if it had to perish twice,<br> I think I know enough of hate<br> To say that for destruction ice<br>
                 Is also great<br> And would suffice.<br><p align="right" >Robert Frost</p></td>
            <td ><img src="ice-fire.jpg" alt="fire and ice" width="300"></td>
        </tr>
    </Table>
